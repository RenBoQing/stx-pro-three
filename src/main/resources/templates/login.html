<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>百果坊后台登录</title>
    <!-- 样 式 文 件 -->
    <link rel="stylesheet" th:href="@{/component/pear/css/pear.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/other/login.css}"/>
</head>
<!-- 代 码 结 构 -->
<body background="admin/images/background.svg" style="background-size: cover;">
<form class="layui-form" action="javascript:void(0);">
    <div class="layui-form-item">
        <img class="logo" src="admin/images/logo.png"/>
        <div class="title">百果坊后台</div>
        <div class="desc">
            百果坊后台管理系统
        </div>
    </div>
    <div class="layui-form-item">
        <input placeholder="账 户 : 请输入管理员用户名 " lay-verify="required" hover class="layui-input"/>
    </div>
    <div class="layui-form-item">
        <input placeholder="密 码 : 请输入管理员密码 " lay-verify="required" hover class="layui-input"/>
    </div>
    <div class="layui-form-item">
        <input placeholder="验证码 : 请输入验证码 " hover lay-verify="required" class="code layui-input layui-input-inline"/>
        <img th:src="@{/captcha}" class="codeImage" id="captcha"/>
    </div>
    <div class="layui-form-item">
        <input type="checkbox" name="" title="记住密码" lay-skin="primary" checked>
    </div>
    <div class="layui-form-item">
        <button type="button" class="pear-btn pear-btn-success login" lay-submit lay-filter="login">
            登 入
        </button>
    </div>
</form>
<!-- 资 源 引 入 -->
<script th:src="@{/component/layui/layui.js}"></script>
<script th:src="@{/component/pear/pear.js}"></script>
<script th:src="@{/component/layui/lay/modules/jquery.js}"></script>
<script>
    layui.use(['form', 'button', 'popup'], function () {
        var form = layui.form;
        var button = layui.button;
        var popup = layui.popup;
        // 点击验证码 刷新页面
        // $('#captcha').click(function () {
        //     //为验证码设置属性
        //     $('#captcha').attr("src", 'captcha?date=' + new Date().getTime())
        // })
        // 登 录 提 交
        form.on('submit(login)', function (data) {

            /// 验证

            /// 登录

            /// 动画
            button.load({
                elem: '.login',
                time: 150,
                done: function () {
                    popup.success("登录成功", function () {
                        location.href = "/index"
                    });
                }
            })
            return false;
        });
    })
</script>
</body>
</html>
